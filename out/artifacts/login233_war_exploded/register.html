<html>
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>My JSP 'BB.jsp' starting page</title>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            注册
        </div>
        <div class="card-body">
            <div class="container">
                <form id="form" action="ZhuceServlet" method="post">
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入用户名" name="name">
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                    </div>

                    <div class="form-group">
                        <p class="card-text">选择性别</p>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="sex" class="custom-control-input"
                                   value="男" checked>
                            <label class="custom-control-label" for="customRadioInline1">男</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="sex" class="custom-control-input"
                                   value="女">
                            <label class="custom-control-label" for="customRadioInline2">女</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>选择家乡</label>
                        <select name="home" class="form-control">
                            <option value="上海">上海</option>
                            <option value="北京" selected>北京</option>
                            <option value="纽约">纽约</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="info">填写个人信息:</label>
                        <textarea class="form-control" name="info" id="info" rows="3"></textarea>
                    </div>
                    <div>
                        <input id="reg" type="button" class="btn btn-primary mr-2" value="注册">
                        <a href="login.html" type="button" class="btn">登陆</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#reg").click(function () {
            var name = $("#name").val();
            var password = $("#password").val();
            var info = $("#info").val();
            if (name && password && info) {
                console.log("name:" + name + "\n" + "password:" + password + "\n" + "info:" + info);
                $("#form").submit();
            } else if (!name) {
                alert("用户名不能为空！");
            } else if (!password) {
                alert("密码不能为空!");
            } else if (!info) {
                alert("个人信息不能为空!");
            }
        });
    });

</script>
</body>
</html>
